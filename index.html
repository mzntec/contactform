<!doctype HTML>
<html lang= "ja">

<head>
    <meta charset = "utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<h1>お問い合わせフォーム</h1>

<form method="post" action="mail_confirm.php">
    
<div>    
    <label>名前
    <br>
    <input type="text" class="text" size="35" name="name">
    </label>
</div>
<div>        
    <label>メールアドレス
    <br>
    <input type="text" class="text" size="35" name="mail">
    </label>
</div>
<div>
    <label>年齢
    <br>
    <select class="dropdown" name="age">
        <option value="XXX">選択してください。</option>
        <script>
            for(var i=18;i<=65;i++)
            {
               document.write("<option value="+i+">"+i+"歳</option>");
            }
        </script>
    </select>
    </label>
</div>
<div>
    <label>コメント
    <br>
    <textarea name="comments" rows="6" cols="50"
    placeholder="お問い合わせ内容を入力"></textarea>
    </label>
   
</div>
<div>
    <input type="submit" class="submit" value="送信">
</div>

</form>


</body>
</html>
